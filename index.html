<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Welcome Home</title>
    <script src="https://cdn.rawgit.com/bradley/Blotter/master/build/blotter.min.js"></script>
    <script src="https://rawgit.com/bradley/Blotter/master/build/materials/liquidDistortMaterial.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="vendor/bootstrap/css/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div id="main"></div>
        </div>
      </div>
    </div>

    <script>
      container = document.getElementById('main');

      const text = new Blotter.Text('Daniel Grass', {
        family: 'serif',
        size: 100,
        fill: '#fff',
      });

      let material = new Blotter.LiquidDistortMaterial();

      material.uniforms.uSpeed.value = 0.2;
      material.uniforms.uVolatility.value = 0.1;
      material.uniforms.uSeed.value = 0.1;

      let blotter = new Blotter(material, {
        texts: text,
      });

      let scope = blotter.forText(text);

      scope.appendTo(container);
    </script>

    <!-- Bootstrap core JavaScript -->

    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
